<div id="client-detail-container">
    <div class="card">
        <div class="card-header">
            <h2 id="c-name">Cargando...</h2>
            <div class="actions">
                <button id="btn-create-deal-client" class="btn btn-primary">Crear Negocio</button>
            </div>
        </div>
        <div class="card-body">
            <div class="tabs"
                style="display: flex; gap: var(--space-md); border-bottom: 1px solid var(--divider); margin-bottom: var(--space-md);">
                <button class="tab-btn active" data-tab="info">Información</button>
                <button class="tab-btn" data-tab="kyc">KYC / Compliance</button>
                <button class="tab-btn" data-tab="docs">Documentos</button>
            </div>

            <div id="tab-info" class="tab-content">
                <div class="grid-2">
                    <div>
                        <label class="form-label">RUT</label>
                        <p id="c-rut" style="margin-bottom: var(--space-md);">-</p>

                        <label class="form-label">Email</label>
                        <p id="c-email" style="margin-bottom: var(--space-md);">-</p>
                    </div>
                    <div>
                        <label class="form-label">Teléfono</label>
                        <p id="c-phone" style="margin-bottom: var(--space-md);">-</p>

                        <label class="form-label">Tipo</label>
                        <p id="c-type" style="margin-bottom: var(--space-md);">-</p>
                    </div>
                </div>
            </div>

            <div id="tab-kyc" class="tab-content" style="display: none;">
                <div class="card" style="background-color: #F8FAFC; border: 1px solid var(--border);">
                    <div class="card-body">
                        <h4 style="margin-bottom: var(--space-md);">Estado de Cumplimiento</h4>
                        <div
                            style="display: flex; align-items: center; gap: var(--space-md); margin-bottom: var(--space-lg);">
                            <span id="c-kyc-badge" class="badge badge-warning">Pendiente</span>
                            <button id="btn-toggle-kyc" class="btn btn-sm btn-secondary">Cambiar Estado</button>
                        </div>

                        <h4 style="margin-bottom: var(--space-sm);">Checklist</h4>
                        <ul style="list-style: none; display: flex; flex-direction: column; gap: 8px;">
                            <li><input type="checkbox" checked disabled> Verificación de Identidad</li>
                            <li><input type="checkbox" id="check-pep"> Declaración PEP</li>
                            <li><input type="checkbox" id="check-funds"> Origen de Fondos</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="tab-docs" class="tab-content" style="display: none;">
                <div class="empty-state">
                    <p>No hay documentos adjuntos.</p>
                    <button class="btn btn-sm btn-secondary" style="margin-top: var(--space-sm);">Subir Archivo
                        (Mock)</button>
                </div>
            </div>
        </div>
    </div>
</div>


<style>
    .tab-btn {
        padding: 8px 16px;
        border: none;
        background: none;
        border-bottom: 2px solid transparent;
        cursor: pointer;
        font-weight: 500;
        color: var(--text-muted);
    }

    .tab-btn.active {
        color: var(--primary);
        border-bottom-color: var(--primary);
    }
</style>
