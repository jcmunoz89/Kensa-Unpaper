<div id="signatures-container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-lg);">
        <h2 id="page-title-sig">Trámite Express</h2>
        <button id="btn-new-request" class="btn btn-primary">
            <span>+</span> Crear Trámite Express
        </button>
    </div>

    <div id="view-list" class="card">
        <div class="card-header">
            <h3 class="card-title">Solicitudes en Curso</h3>
        </div>
        <div class="card-body">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Firmante</th>
                        <th>Rol</th>
                        <th>Contacto</th>
                        <th>Estado</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="signatures-list"></tbody>
            </table>
            <div id="sig-empty" style="display:none;"></div>
        </div>
    </div>

    <div id="view-wizard" class="card" style="display: none; max-width: 720px; margin: 0 auto;">
        <div class="card-header" style="justify-content: flex-start; gap: var(--space-md);">
            <button id="btn-back-list" class="btn btn-sm btn-ghost">← Volver</button>
            <h3 class="card-title">Nuevo Trámite Express</h3>
        </div>
        <div class="card-body">
            <!-- Step 1: Type -->
            <div class="wizard-step" id="step-1">
                <h4 style="margin-bottom: var(--space-md);">Tipo de Trámite</h4>
                <div class="radio-group" style="display: flex; flex-direction: column; gap: var(--space-md);">
                    <label class="radio-card" style="display: flex; align-items: center; gap: var(--space-md); padding: var(--space-md); border: 1px solid var(--border); border-radius: var(--radius-md); cursor: pointer;">
                        <input type="radio" name="wiz-type" value="cert" checked>
                        <div>
                            <div style="font-weight: 600;">Certificación Notarial</div>
                            <div style="font-size: 0.8rem; color: var(--text-muted);">Requiere notaría</div>
                        </div>
                    </label>
                    <label class="radio-card" style="display: flex; align-items: center; gap: var(--space-md); padding: var(--space-md); border: 1px solid var(--border); border-radius: var(--radius-md); cursor: pointer;">
                        <input type="radio" name="wiz-type" value="proto">
                        <div>
                            <div style="font-weight: 600;">Protocolización Notarial</div>
                            <div style="font-size: 0.8rem; color: var(--text-muted);">Requiere notaría</div>
                        </div>
                    </label>
                    <label class="radio-card" style="display: flex; align-items: center; gap: var(--space-md); padding: var(--space-md); border: 1px solid var(--border); border-radius: var(--radius-md); cursor: pointer;">
                        <input type="radio" name="wiz-type" value="fes">
                        <div>
                            <div style="font-weight: 600;">Firma Electrónica Simple (FES)</div>
                            <div style="font-size: 0.8rem; color: var(--text-muted);">Sin notaría</div>
                        </div>
                    </label>
                </div>
                <div style="margin-top: var(--space-xl); display: flex; justify-content: flex-end;">
                    <button id="btn-next-1" class="btn btn-primary">Siguiente</button>
                </div>
            </div>

            <!-- Step 2: Participants -->
            <div class="wizard-step" id="step-2" style="display: none;">
                <h4 style="margin-bottom: var(--space-md);">Participantes</h4>
                <div class="form-group">
                    <label class="form-label">Arrendador (Firmante)</label>
                    <input type="text" id="wiz-landlord-name" class="form-control" placeholder="Nombre completo" required>
                    <input type="email" id="wiz-landlord-email" class="form-control" placeholder="Email" style="margin-top: 8px;" required>
                    <input type="text" id="wiz-landlord-rut" class="form-control" placeholder="RUT (opcional)" style="margin-top: 8px;">
                </div>
                <div class="form-group">
                    <label class="form-label">Arrendatario (Firmante)</label>
                    <input type="text" id="wiz-tenant-name" class="form-control" placeholder="Nombre completo" required>
                    <input type="email" id="wiz-tenant-email" class="form-control" placeholder="Email" style="margin-top: 8px;" required>
                    <input type="text" id="wiz-tenant-rut" class="form-control" placeholder="RUT (opcional)" style="margin-top: 8px;">
                </div>
                <div class="form-group">
                    <label class="form-label">Pagador</label>
                    <select id="wiz-payer-mode" class="form-control">
                        <option value="landlord">Arrendador paga</option>
                        <option value="tenant">Arrendatario paga</option>
                        <option value="separate">Pagador distinto</option>
                    </select>
                </div>
                <div id="wiz-payer-extra" class="form-group" style="display: none;">
                    <label class="form-label">Datos del Pagador</label>
                    <input type="text" id="wiz-payer-name" class="form-control" placeholder="Nombre completo">
                    <input type="email" id="wiz-payer-email" class="form-control" placeholder="Email" style="margin-top: 8px;">
                    <input type="text" id="wiz-payer-rut" class="form-control" placeholder="RUT (opcional)" style="margin-top: 8px;">
                </div>
                <div style="display: flex; justify-content: space-between; margin-top: var(--space-lg);">
                    <button id="btn-prev-2" class="btn btn-ghost">Atrás</button>
                    <button id="btn-next-2" class="btn btn-primary">Siguiente</button>
                </div>
            </div>

            <!-- Step 3: Document -->
            <div class="wizard-step" id="step-3" style="display: none;">
                <h4 style="margin-bottom: var(--space-md);">Documento</h4>
                <div class="form-group">
                    <label class="form-label">Documento publicado</label>
                    <select id="wiz-doc-version" class="form-control"></select>
                </div>
                <div style="display: flex; justify-content: space-between; margin-top: var(--space-lg);">
                    <button id="btn-prev-3" class="btn btn-ghost">Atrás</button>
                    <button id="btn-finish" class="btn btn-primary">Crear Trámite</button>
                </div>
            </div>

            <!-- Step 4: Summary -->
            <div class="wizard-step" id="step-4" style="display: none;">
                <h4 style="margin-bottom: var(--space-md);">Resumen</h4>
                <div id="wizard-summary"></div>
                <div style="display: flex; justify-content: flex-end; margin-top: var(--space-lg);">
                    <button id="btn-view-procedure" class="btn btn-primary">Ver detalle del trámite</button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .radio-card:hover {
        background-color: #F8FAFC;
        border-color: var(--primary);
    }

    .radio-card input:checked+div {
        color: var(--primary);
    }
</style>
