<div class="top-actions-teleport" style="display:none;">
    <button id="btn-new-user" class="btn btn-primary">
        <span>+</span> Nuevo Usuario
    </button>
</div>

<div class="card">
    <div class="card-header">
        <div class="form-group" style="margin-bottom: 0; flex: 1; max-width: 320px;">
            <input type="text" id="user-search" class="form-control" placeholder="Buscar por nombre, email o rol...">
        </div>
    </div>
    <div class="card-body" style="padding: 0;">
        <div class="table-container">
            <table class="data-table" id="users-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="users-list">
                    <!-- Rows injected here -->
                </tbody>
            </table>
        </div>
        <div id="users-empty" style="display: none;"></div>
    </div>
</div>

<!-- Modal: New/Edit User -->
<div id="user-modal" class="sidebar-overlay"
    style="display: none; align-items: center; justify-content: center; z-index: 60;">
    <div class="card" style="width: 100%; max-width: 500px; max-height: 90vh; overflow-y: auto;">
        <div class="card-header">
            <h3 class="card-title" id="user-modal-title">Nuevo Usuario</h3>
            <button class="icon-btn" id="btn-close-user-modal">âœ•</button>
        </div>
        <div class="card-body">
            <form id="user-form">
                <input type="hidden" id="user-id">

                <div class="form-group">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" id="user-name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="user-email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Rol</label>
                    <select id="user-role" class="form-control">
                        <option value="admin">Administrador</option>
                        <option value="supervisor">Supervisor</option>
                        <option value="agent">Agente</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Guardar Usuario</button>
                </div>
            </form>
        </div>
    </div>
</div>
