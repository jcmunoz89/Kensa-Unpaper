<div class="top-actions-teleport" style="display:none;">
    <button id="btn-new-client" class="btn btn-primary">
        <span>+</span> Nuevo Cliente
    </button>
</div>

<div class="card">
    <div class="card-header">
        <div class="form-group" style="margin-bottom: 0; flex: 1; max-width: 300px;">
            <input type="text" id="client-search" class="form-control" placeholder="Buscar por nombre o RUT...">
        </div>
    </div>
    <div class="card-body" style="padding: 0;">
        <div class="table-container">
            <table class="data-table" id="clients-table">
                <thead>
                    <tr>
                        <th>Nombre / Razón Social</th>
                        <th>RUT</th>
                        <th>Tipo</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Estado KYC</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="clients-list">
                    <!-- Rows injected here -->
                </tbody>
            </table>
        </div>
        <div id="clients-empty" style="display: none;"></div>
    </div>
</div>

<!-- Modal: New/Edit Client -->
<div id="client-modal" class="sidebar-overlay"
    style="display: none; align-items: center; justify-content: center; z-index: 60;">
    <div class="card" style="width: 100%; max-width: 500px; max-height: 90vh; overflow-y: auto;">
        <div class="card-header">
            <h3 class="card-title" id="modal-title">Nuevo Cliente</h3>
            <button class="icon-btn" id="btn-close-modal">✕</button>
        </div>
        <div class="card-body">
            <form id="client-form">
                <input type="hidden" id="client-id">

                <div class="form-group">
                    <label class="form-label">Tipo de Persona</label>
                    <select id="client-type" class="form-control">
                        <option value="natural">Persona Natural</option>
                        <option value="juridica">Persona Jurídica</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">RUT</label>
                    <input type="text" id="client-rut" class="form-control" required placeholder="12.345.678-9">
                </div>

                <div class="form-group">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" id="client-name" class="form-control" required>
                </div>

                <div class="grid-2">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" id="client-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Teléfono</label>
                        <input type="tel" id="client-phone" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Guardar Cliente</button>
                </div>
            </form>
        </div>
    </div>
</div>
