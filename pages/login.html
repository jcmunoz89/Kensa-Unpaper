<div class="login-container" style="max-width: 400px; margin: 4rem auto; padding: var(--space-xl);">
    <div class="card">
        <div class="card-header" style="justify-content: center; flex-direction: column; gap: var(--space-md);">
            <div class="logo" style="font-size: 2rem;">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z"
                        stroke="var(--primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M9 22V12H15V22" stroke="var(--primary)" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
            <h2>Iniciar Sesión</h2>
            <p>Simulador SaaS Inmobiliario</p>
        </div>
        <div class="card-body">
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Tenant (Organización)</label>
                    <input type="text" id="tenant-input" class="form-control" value="demo-propiedades" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Usuario (Simulado)</label>
                    <select id="user-select" class="form-control">
                        <option value="u1">Admin User (Administrador)</option>
                        <option value="u2">Juan Agente (Agente)</option>
                        <option value="u3">Maria Supervisor (Supervisor)</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar al Sistema</button>
            </form>
        </div>
    </div>
</div>
